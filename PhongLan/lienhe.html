<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Liên hệ</title>
  <link rel="stylesheet" href="./lienhe.css">
</head>
<body>
  <header>
<h1>Contact</h1>
      <div class="nav-item">
        <a href="/path-to-trang-chu">Trang chủ</a> / Liên Hệ
      </div>
  </header>
  <main>
    <section class="thong-tin">
      <h2>Thông tin liên hệ</h2>
      <ul>
        <li>Địa chỉ: Lô E2a-7, Đường D1, Đ. D1, Long Thạnh Mỹ, Thành Phố Thủ Đức, Thành phố Hồ Chí Minh 700000</li>
        <li>Số điện thoại: 028 7300 5588</li>
        <li>Email: hcmuni.fpt.edu.vn</li>
      </ul>
    </section>
    <section class="lien-he">
      <h2>Liên hệ với chúng tôi</h2>
      <form action="#">
        <div class="input-group">
          <label for="ho-ten">Họ tên</label>
          <input type="text" id="ho-ten" name="ho-ten" placeholder="Họ tên của bạn">
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email của bạn">
        </div>
        <div class="input-group">
          <label for="so-dien-thoai">Số điện thoại</label>
          <input type="number" id="so-dien-thoai" name="so-dien-thoai" placeholder="Số điện thoại của bạn">
        </div>
        <div class="input-group">
          <label for="tin-nhan">Tin nhắn</label>
          <textarea id="tin-nhan" name="tin-nhan" placeholder="Tin nhắn của bạn"></textarea>
        </div>
        <button type="submit">Gửi yêu cầu</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; lacvietauction.vn</p>
  </footer>
